<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aresto</title>
    <link href="../css/general.css" rel="stylesheet" type="text/css" />
    <link href="../css/header.css" rel="stylesheet" type="text/css" />
    <link href="../css/home.css" rel="stylesheet" type="text/css" />
    <link href="../css/login_signup.css" rel="stylesheet" type="text/css" />

</head>

<body>
    <header>
        <h1>
            Aresto
        </h1>

        <nav>
            <div class="section-inner">
                <ul class="buttons_nav">
                    <li id="button_nav_login"><a href="#" onclick="showLoginPage()">Login</a></li>
                    <li id="button_nav_logout"><a href="#" onclick="showHomePage()">Logout</a></li>
                    <li id="button_nav_signup"><a href="#" onclick="showSignupPage()">Signup</a></li>
                    <li id="button_nav_menu"><a href="#" onclick="showMenuPage()">Menu</a></li>
                    <li id="button_nav_add_meal"><a href="#" onclick="showAddMealToMenuPage()">Add Meal</a></li>
                    <li id="button_nav_update_menu"><a href="#" onclick="showUpdateMealPage()">Update Meal</a></li>
                </ul>
            </div>
        </nav>
        <br>
    </header>


    <div class="home" id="home">
        <p class="hellotext">Hello Guest!</p>
        <p class="hellotext">click to login or sign up</p>

        <div id="buttons" class="buttons">
            <button id="showLoginPage_btn" class="btn" >login</button>
            <button id="showSignupPage_btn" class="btn" >sign up</button>
        </div>
    </div>


    <template id="login">
        <div class="form">
            <h2>Fill in the following details:</h2>
            <form id="login_form">
                <ul>
                    <li>
                        <label for="email"><b>Email:</b></label>
                        <input class="text" type="email" placeholder="Enter your email" id="email" name="email"
                            required>
                    </li>

                    <li>
                        <label for="password"><b>Password:</b></label>
                        <input class="text" type="password" placeholder="Enter your password" id="password"
                            name="password" required>
                    </li>

                    <li class="buttons">
                        <button id="submitbtn_login" name="submitbtn" class="btn">Submit</button>
                        <button type="reset" class="btn" value="Reset">Reset</button>
                        
                    </li>
                    
                    <a class="worngChoice" href="#" onclick="showSignupPage()">Not registered yet? Click here to
                        register</a>
                </ul>
            </form>

        </div>
    </template>
    <template id="signup">
        <div class="form">
            <h2>Fill in the following details:</h2>
            <form id="signup_form" action="#login_form">
                <ul class="list">
                    <li>
                        <label for="first_name"><b>First name:</b></label>
                        <input class="text" type="text" placeholder="Enter your first name" id="first_name"
                            name="first_name" required onchange="verifyName()">
                    </li>

                    <li>
                        <label for="last_name"><b>Last name:</b></label>
                        <input class="text" type="text" placeholder="Enter your last name" id="last_name"
                            name="last_name" required onchange="verifyName()">
                    </li>

                    <li>
                        <label for="phone"><b>Phone:</b></label>
                        <input class="text" type="tel" id="phone" name="phone"
                            placeholder="Enter your phone in the shape: XXX-XXXXXXX" pattern="[0-9]{3}-[0-9]{7}"
                            required>
                    </li>

                    <li>
                        <label for="email"><b>Email:</b></label>
                        <input class="text" type="email" placeholder="Enter your email" id="email" name="email"
                            required>
                    </li>

                    <li>
                        <label for="password"><b>Password:</b></label>
                        <input class="text" type="password" placeholder="Enter your password" id="password"
                            name="password" required onchange="verifyPassword()">
                    </li>


                    <li>
                        <label for="re_password"><b>Verify your password:</b></label>
                        <input class="text" type="password" placeholder="Enter again your password" id="re_password"
                            name="re_password" required onchange="confirmPassword()">
                    </li>

                    <span id='message'></span>

                    <li class="buttons">
                        <button type="button" id="submitbtn_signup" name="submitbtn" class="btn">Submit</button>
                        <button type="reset" class="btn" value="Reset">Reset</button>
                    </li>
                    <a class="worngChoice" href="#" onclick="showLoginPage()">registered user? Click here to connect</a>
                </ul>
            </form>
        </div>
    </template>

    <template id="menu">
        <div id="tablearea_menu"></div>
    </template>
    <template id="add_meal_to_menu">
        <div class="form">
            <h2>Fill in the following details:</h2>
            <form id="add_meal_form">
                <ul>
                    <li>
                        <label for="name"><b>Name:</b></label>
                        <input class="text" type="text" placeholder="Enter the name of the meal:" id="name" name="name"
                            required>
                    </li>

                    <li>
                        <label for="ingredients"><b>Ingredients:</b></label>
                        <input class="text" type="text" placeholder="Enter the ingredients:" id="ingredients"
                            name="ingredients" required>
                    </li>

                    <li>
                        <label for="price"><b>Price:</b></label>
                        <input class="text" type="number" placeholder="Enter the price:" id="price" name="price"
                            required>
                    </li>

                    <li>
                        <label for="comments"><b>Comments:</b></label>
                        <br>
                        <input class="text" type="checkbox" id="option1" name="option1" value="Vegetarian">
                        <label for="option1">Suitable for Vegetarian</label><br>
                        <input class="text" type="checkbox" id="option2" name="option2" value="Vegan">
                        <label for="option2">Suitable for Vegan</label><br>
                        <input class="text" type="checkbox" id="option3" name="option3" value="Allergic">
                        <label for="option3">Suitable for Allergic</label><br>
                    </li>

                    <li class="buttons">
                        <button type="button" id="submitbtn" name="submitbtn" class="btn" onclick="addMeal()">Add
                            Meal</button>
                        <button type="reset" class="btn" value="Reset">Reset</button>
                    </li>
                </ul>
            </form>
        </div>
    </template>
    <template id="update_meal">
        <div class="form">
            <form id="update_meal_form">
                <ul>
                    <li>
                        <label for="name"><b>Enter the name of the meal to update:</b></label>
                        <input class="text" type="text" placeholder="Name of the meal:" id="name" name="name" required>
                    </li>


                    <li class="buttons">
                        <button type="button" id="submitbtn" name="submitbtn" class="btn"
                            onclick="searchTheMeal()">Search</button>
                    </li>
                </ul>
            </form>
        </div>
    </template>

    <script src="../js/client/login.js" type="module" ></script>
    <script src="../js/client/managemaels.js" type="module" ></script>
    <script src="../js/client/pages.js" type="module" ></script>
    <script src="../js/client/signup.js" type="module" ></script>
    <script src="../js/FXMLHttpRequest/FXMLHttpRequest.js" type="module" ></script>
    <script src="../js/network/network.js" type="module" ></script>
    <script src="../js/server/server.js" type="module" ></script>



</body>
<footer></footer>

</html>
