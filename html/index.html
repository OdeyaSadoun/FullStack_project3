    <template id="login">
        <div class="form">
            <h2>Fill in the following details:</h2>
            <form id="login_form">
                <ul>
                    <li>
                        <label for="email"><b>Email:</b></label>
                        <input class="text" type="email" placeholder="Enter your email" id="email" name="email"
                            required>
                    </li>

                    <li>
                        <label for="password"><b>Password:</b></label>
                        <input class="text" type="password" placeholder="Enter your password" id="password"
                            name="password" required>
                    </li>

                    <li class="buttons">
                        <button type="button" id="submitbtn" name="submitbtn" class="btn"
                            onclick="submitLogin()">Submit</button>
                        <button type="reset" class="btn" value="Reset">Reset</button>
                    </li>
                    <a class="worngChoice" href="#" onclick="showSignupPage()">Not registered yet? Click here to
                        register</a>
                </ul>
            </form>
        </div>
    </template>
    <template id="signup">
        <div class="form">
            <h2>Fill in the following details:</h2>
            <form id="signup_form" action="#login_form">
                <ul class="list">
                    <li>
                        <label for="first_name"><b>First name:</b></label>
                        <input class="text" type="text" placeholder="Enter your first name" id="first_name"
                            name="first_name" required onchange="verifyName()">
                    </li>

                    <li>
                        <label for="last_name"><b>Last name:</b></label>
                        <input class="text" type="text" placeholder="Enter your last name" id="last_name"
                            name="last_name" required onchange="verifyName()">
                    </li>

                    <li>
                        <label for="phone"><b>Phone:</b></label>
                        <input class="text" type="tel" id="phone" name="phone"
                            placeholder="Enter your phone in the shape: XXX-XXXXXXX" pattern="[0-9]{3}-[0-9]{7}"
                            required>
                    </li>

                    <li>
                        <label for="email"><b>Email:</b></label>
                        <input class="text" type="email" placeholder="Enter your email" id="email" name="email"
                            required>
                    </li>

                    <li>
                        <label for="password"><b>Password:</b></label>
                        <input class="text" type="password" placeholder="Enter your password" id="password"
                            name="password" required onchange="verifyPassword()">
                    </li>


                    <li>
                        <label for="re_password"><b>Verify your password:</b></label>
                        <input class="text" type="password" placeholder="Enter again your password" id="re_password"
                            name="re_password" required onchange="confirmPassword()">
                    </li>

                    <span id='message'></span>

                    <li class="buttons">
                        <button type="button" id="submitbtn" name="submitbtn" class="btn"
                            onclick="submitSignup()">Submit</button>
                        <button type="reset" class="btn" value="Reset">Reset</button>
                    </li>
                    <a class="worngChoice" href="#" onclick="showLoginPage()">registered user? Click here to connect</a>
                </ul>
            </form>
        </div>
    </template>

    <template id="add_meal_to_menu">
        <div class="form">
            <h2>Fill in the following details:</h2>
            <form id="add_meal_form">
                <ul>
                    <li>
                        <label for="name"><b>Name:</b></label>
                        <input class="text" type="text" placeholder="Enter the name of the meal:" id="name" name="name"
                            required>
                    </li>

                    <li>
                        <label for="ingredients"><b>Ingredients:</b></label>
                        <input class="text" type="text" placeholder="Enter the ingredients:" id="ingredients"
                            name="ingredients" required>
                    </li>

                    <li>
                        <label for="price"><b>Price:</b></label>
                        <input class="text" type="number" placeholder="Enter the price:" id="price" name="price"
                            required>
                    </li>

                    <li>
                        <label for="comments"><b>Comments:</b></label>
                        <br>
                        <input class="text" type="checkbox" id="option1" name="option1" value="Vegetarian">
                        <label for="option1">Suitable for Vegetarian</label><br>
                        <input class="text" type="checkbox" id="option2" name="option2" value="Vegan">
                        <label for="option2">Suitable for Vegan</label><br>
                        <input class="text" type="checkbox" id="option3" name="option3" value="Allergic">
                        <label for="option3">Suitable for Allergic</label><br>
                    </li>

                    <li class="buttons">
                        <button type="button" id="submitbtn" name="submitbtn" class="btn" onclick="addMeal()">Add
                            Meal</button>
                        <button type="reset" class="btn" value="Reset">Reset</button>
                    </li>
                </ul>
            </form>
        </div>
    </template>
